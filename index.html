<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>YouTube-Clone</h1>
    <header class="header">

        <div class="header-left">
            <button class="menu-btn"> ☰ </button>
            <div class="logo">
                <span class="logo-icon">▶️</span>
                <span class="logo-text">YouTube</span>
            </div>
    </div>
    <div class="header-center">
     <input type="text" placeholder="Поиск" class="search-input"/>
     <button class="search-btn">🔍</button>   
    </div>
    <div class="header-right">
        <button>➕</button>
        <button>🔔</button>
        <img src="https://avatars.mds.yandex.net/i?id=49aba859340ed55785fb861c6f36f6c1_l-12489030-images-thumbs&n=13" alt="Avatar" class="avatar">
    </div>

    </header>
    <div class="content">
<aside class="sidebar">
<nav>
<a href="#" class="sidebar-link active">
<span class="icon">🏠</span>
<span>Главная</span>
</a>
<a href="#" class="sidebar-link">
<span class="icon">🔥</span>
<span>В тренде</span>
</a>
<a href="#" class="sidebar-link">
<span class="icon">🎬</span>
<span>Подписки</span>
</a>
<hr>
<a href="#" class="sidebar-link">
<span class="icon">📚</span>
<span>Библиотека</span>
</a>
<a href="#" class="sidebar-link">
<span class="icon">📜</span>
<span>История</span>
</a>
<a href="#" class="sidebar-link">
<span class="icon">👍</span>
<span>Понравилось</span>
</a>
</nav>
</aside>
<main class="main">
<div class="video-grid">
  
  <article class="video-card">
    <div class="thumbnail">
      <img src="https://placehold.ru/320x180" alt="Video">
      <span class="duration">22:15</span>
    </div>
    <div class="video-info">
      <img src="https://placehold.ru/36" alt="Channel" class="channel-avatar">
      <div class="video-details">
        <h3 class="video-title">Обучающее видео по программированию на языке Python</h3>
        <p class="channel-name">Code School</p>
        <p class="video-meta">890 тыс. просмотров • 3 дня назад</p>
      </div>
    </div>
  </article>
</div>
</main>
<div>

    

</body>
</html>
